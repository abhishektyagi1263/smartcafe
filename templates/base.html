/* The container */
.cor {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.cor input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 45px;
  width: 45px;
  background-color: white;
  border-radius: 45px;
}

/* On mouse-over, add a grey background color */
.cor:hover input ~ .checkmark {
  background-color: var(--seclight);
}

/* When the checkbox is checked, add a blue background */
.cor input:checked ~ .checkmark {
  background-color: var(--seclight);
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.cor input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.cor .checkmark:after {
  left: 14px;
  top: 3px;
  width: 18px;
  height: 36px;
  border: solid var(--darkprimary);
  border-width: 0 6px 6px 0;
  /* -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg); */
}

.wrapper {
    padding: 1.5rem 0;
    filter: url('#goo');
}

.button {
    display: inline-block;
    text-align: center;
    background: var(--color);
    color: var(--white);
    font-weight: bold;
    padding: 1.18em 1.32em 1.03em;
    line-height: 1;
    border-radius: 1em;
    position: relative;
    min-width: 8.23em;
    text-decoration: none;
    font-family: var(--font);
    font-size: 1.25rem;
}

.button:before,
.button:after {
    width: 4.4em;
    height: 2.95em;
    position: absolute;
    content: "";
    display: inline-block;
    background: var(--color);
    border-radius: 50%;
    transition: transform 1s ease;
    transform: scale(0);
    z-index: -1;
}

.button:before {
    top: -25%;
    left: 20%;
}

.button:after {
    bottom: -25%;
    right: 20%;
}

.button:hover:before,
.button:hover:after {
    transform: none;
}

/* logbtn */
.logbtn{
  cursor: pointer;
  background-color: #000;
  width: 199px;
  height: 44px;

  position: absolute;
  z-index: 0;
  box-shadow: 0px 0px 17px 1px rgba(0, 0, 0, 0.34);
}
.logbtn span {
  color: #fff;
  display: block;
  padding-left: 35px;
  text-transform: uppercase;
  font: bold 18px/66px ;
  transform: scaleX(0.6);
  letter-spacing: 3px;
  transform-origin: center left;
  transition: color 0.3s ease;
  position: relative;
  z-index: 1;
}
.logbtn em {
  position: absolute;
  height: 1px;
  background: #fff;
  width: 47%;
  right: 23px;
  top: 50%;
  transform: scaleX(0.25);
  transform-origin: center right;
  transition: all 0.3s ease;
  z-index: 1;
}
.logbtn:before,
.logbtn:after {
  content: '';
  background: #fff;
  height: 50%;
  width: 0;
  position: absolute;
  transition: 0.3s cubic-bezier(0.785, 0.135, 0.15, 0.86);
}
.logbtn:before {
  top: 0;
  left: 0;
  right: auto;
}
.logbtn:after {
  bottom: 0;
  right: 0;
  left: auto;
}
.logbtn:hover:before {
  width: 100%;
  right: 0;
  left: auto;
}
.logbtn:hover:after {
  width: 100%;
  left: 0;
  right: auto;
}
.logbtn:hover span {
  color: #000;
}
.logbtn:hover em {
  background: #000;
  transform: scaleX(1);
}
