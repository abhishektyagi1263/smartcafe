/* The container */
.cor {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.cor input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 45px;
  width: 45px;
  background-color: #eee;
  border-radius: 45px;
}

/* On mouse-over, add a grey background color */
.cor:hover input ~ .checkmark {
  background-color: #fffbc4;
}

/* When the checkbox is checked, add a blue background */
.cor input:checked ~ .checkmark {
  background-color: #fffbc4;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.cor input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.cor .checkmark:after {
  left: 14px;
  top: 3px;
  width: 18px;
  height: 36px;
  border: solid rgb(255, 125, 49);
  border-width: 0 5px 5px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
