{% extends 'interface/base.html' %}

{% block content %}
<div class="container mb-5">
    
            <h1>Your history</h1>
       

<div class="row">
  
    {% for e in myorders %}
    <div class="div col-lg-3 col-sm-12 p-3 historycards " >
      <h4 style="font-weight: 700;">Order no: {{e.pk}}</h4>
        <h5 >{{e.created_on}}</h5>
      <h5>{{e.items_name}}</h5>
      <h5>{{e.price}}</h5>
   
    </div>
    {%endfor%}
   
  </div>
</div>
{% endblock content %}
