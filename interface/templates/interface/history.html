{% extends 'base.html' %}

{% block content %}
<div class="container mb-5">

            <h1>Your history</h1>


<div class="row">

    {% for e in myorders %}
    <div class="div col-lg-3 col-sm-12 p-3 historycards " >
      <h4 style="font-weight: 700;">Order no: {{e.pk}}</h4>
      {% if e.is_confirm %}
      <h4>Order Confirmed</h4>
      {% elif e.is_cancelled %}
      <h4>Cancelled</h4>
      {% else %}
      <h4>Pending</h4>
      {% endif %}
        <h5 >{{e.created_on}}</h5>
      <h5>{{e.items_name}}</h5>
      <h5>{{e.price}}</h5>

    </div>
    {%endfor%}

  </div>
</div>
{% endblock content %}
