{% extends 'interface/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 p-4 text-center">
            <h1>Your history</h1>
            <a href="{% url 'interface:test' %}">Go to the homepage</a>
        </div>
    </div>

<div class="row justify-content-center">
    <div class="col-md-12 mt-5">
        <table class="table table-hover table-borderless" >
            <thead style="background-color: #52b788; color:white;">
              <tr>
                <th scope="col">Items</th>
                <th scope="col">Date and Time</th>
                <th scope="col">Price</th>
                
                

              </tr>
            </thead>
            <tbody>
                {% for myorder in myorders %}
                <tr>
                    <td>{{ myorder.items_name }}</td>
                    
                    <td>{{myorder.created_on}}</td> 
                    <td>{{ myorder.price }}</td>
                    
                </tr>
                {% endfor %}

            </tbody>
          </table>
    </div>
                        
</div></div>
{% endblock content %}
